<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Currency Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container-fluid">
            <!-- Card -->
            <div class="card" style="width: 18rem;">
                <img src="pictures/pexels-karolina-grabowska-4386476.jpg" class="card-img-top" alt="money" />
                <div class="card-body">
                    <h5 class="card-title">Currency calculator</h5>
                    <p class="card-text">Convert your currency</p>
                </div>
                <!-- Input value -->
                <div class="row g-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="0.00" aria-label="0.00" />
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="0.00" aria-label="0.00" />
                    </div>
                </div>
                <!-- /Input value -->
                <!-- BUTTON 1 -->
                <div class="button-row">
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            Add Currency
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="#">EUR</a></li>
                            <li><a class="dropdown-item" href="#">USD</a></li>
                            <li><a class="dropdown-item" href="#">PLN</a></li>
                        </ul>
                    </div>
                    <!-- /BUTTON 1 -->
            </div>
            <!-- /Card -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
