<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" type="style.css" />
        <title>Currency Calculator</title>
    </head>

    <body>
        <div class="container-fluid">
            <!-- Card -->
            <div class="card" style="width: 18rem;">
                <img src="pictures/pexels-karolina-grabowska-4386476.jpg" class="card-img-top" alt="money" />
                <div class="card-body">
                    <h5 class="card-title">Currency calculator</h5>
                    <p class="card-text">Convert your currency</p>
                </div>
                <!-- Input value -->
                <div class="row g-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="0.00" aria-label="0.00" />
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="0.00" aria-label="0.00" />
                    </div>
                </div>
                <!-- /Input value -->
                <!-- BUTTON 1 -->
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                        Add Currency
                    </a>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="#">EUR</a></li>
                        <li><a class="dropdown-item" href="#">USD</a></li>
                        <li><a class="dropdown-item" href="#">PLN</a></li>
                    </ul>
                </div>
                <!-- /BUTTON 1 -->
                <!-- BUTTON 2 -->
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                        Add Currency
                    </a>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="#">EUR</a></li>
                        <li><a class="dropdown-item" href="#">USD</a></li>
                        <li><a class="dropdown-item" href="#">PLN</a></li>
                    </ul>
                </div>
                <!-- /BUTTON 2 -->
            </div>
            <!-- /Card -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
